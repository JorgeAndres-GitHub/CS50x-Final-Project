{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
    <h1 class="mb-4">My Subjects</h1>
    <div class="text-center">
        <button class="btn btn-success mb-3" id="toggleButton" onclick="toggleForm()">
            Add Subject
        </button>
    </div>
    <form action="/subjects" method="post" id="subjectForm" style="display: none;">
        <div class="input-group mb-3">
            <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nombre de la materia"
                required
            >
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
    {% if subjects %}
        <ul class="list-group">
            {% for subject in subjects %}
                <li class="list-group-item d-flex align-items-center">
                    <div>{{ subject.name }}</div>
                    <div class="ms-auto d-flex gap-2 align-items-center">
                        <a href="{{ url_for('assignments', subject_id=subject.id) }}" class="btn btn-primary btn-sm">Check Assignments</a>
                        <form action="{{ url_for('delete_subject', subject_id=subject.id) }}" method="post" style="margin: 0;">
                            <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay materias agregadas a√∫n.</p>
    {% endif %}

    <script>
        function toggleForm() {
            const form = document.getElementById("subjectForm");
            const button = document.getElementById("toggleButton");
            form.style.display = form.style.display === "none" ? "block" : "none";
            button.textContent = form.style.display === "none" ? "Add Subject" : "Cancel";
        }
    </script>
    </script>

{% endblock %}
