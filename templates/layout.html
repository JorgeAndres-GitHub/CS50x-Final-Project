<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>
        {% block title %}{% endblock %} | Final Project CS50
    </title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link
        href="{{ url_for('static', filename='styles.css') }}"
        rel="stylesheet"
    >
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CS50 Project</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if session.get("user_id") %}
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container py-5">
        {% block main %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white mt-5 py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h5 class="mb-1">Student Life Manager</h5>
            <p class="small text-muted mb-0">Created by <strong>Jorge Andrés Herrera Monsalve</strong> — Cartagena, Colombia</p>
          </div>
          <div class="col-md-4 text-md-end">
            <a href="/about" class="btn btn-outline-light btn-sm me-2">About</a>
            <a href="https://github.com/JorgeAndres-GitHub" target="_blank" class="btn btn-outline-light btn-sm">GitHub</a>
          </div>
        </div>
        <hr class="bg-secondary my-3">
        <div class="text-center small text-muted">© December 30, 2025</div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
